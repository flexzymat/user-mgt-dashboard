<div mat-dialog-title>
    <h1 class="usr-form">{{headerText}}</h1>
</div>
<form #userForm="ngForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" class="form-control" required placeholder="Name" name="name" [(ngModel)]="users.name" #name="ngModel">
            </mat-form-field>
            <small class="animation fadeIn text-danger" [class.d-none]="name.valid || name.untouched">This field is required</small>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Input Email</mat-label>
                <input matInput class="form-control" required placeholder="Email" name="email" [(ngModel)]="users.email" #email="ngModel">
            </mat-form-field>
            <small class="animation fadeIn text-danger" [class.d-none]="name.valid || name.untouched">This field is required</small>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <input matInput class="form-control" required placeholder="Role" name="role" [(ngModel)]="users.company.bs" #role="ngModel">
            </mat-form-field>
            <small class="animation fadeIn text-danger" [class.d-none]="name.valid || name.untouched">This field is required</small>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button class="cancel">Cancel</button>
        <button mat-raised-button color="primary" type="submit" >{{actionBtn}}</button>
    </div>
</form>
