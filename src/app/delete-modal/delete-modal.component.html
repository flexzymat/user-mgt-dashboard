
    <div mat-dialog-content>
        Are you sure you want to delete this user?
    </div>
    <div mat-dialog-actions class="can-del-btn">
        <button mat-raised-button class="cancel">Cancel</button>
        <button mat-raised-button style="background-color: red; color: white;" type="submit" (click)="deleteUser(data)" >
            <div *ngIf="spin" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            Delete
        </button>
    </div>
